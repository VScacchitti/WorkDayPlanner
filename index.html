<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 hour pt-4">9am</div>
        <input id="9amRow" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 savebtn" data-hour=9><i class="fas fa-lock " aria-hidden="true"></i></div>
      </div>
    <div class="row">
      <div class="col-md-1 hour pt-4">10am</div>
      <input id="10amRow" class="user-event-input col-md-10 event-input-block">
      <div class="col-md-1 savebtn" data-hour=10><i class="fas fa-lock " aria-hidden="true"></i></div>
    </div>
  <div class="row">
    <div class="col-md-1 hour pt-4">11am</div>
    <input id="11amRow" class="user-event-input col-md-10 event-input-block">
    <div class="col-md-1 savebtn" data-hour=11><i class="fas fa-lock " aria-hidden="true"></i></div>
  </div>

<div class="row">
  <div class="col-md-1 hour pt-4">12pm</div>
  <input id="12pmRow" class="user-event-input col-md-10 event-input-block">
  <div class="col-md-1 savebtn" data-hour=12><i class="fas fa-lock " aria-hidden="true"></i></div>
</div>
<div class="row">
  <div class="col-md-1 hour pt-4">1pm</div>
  <input id="1pmRow" class="user-event-input col-md-10 event-input-block">
  <div class="col-md-1 savebtn" data-hour=1><i class="fas fa-lock " aria-hidden="true"></i></div>
</div>

<div class="row">
  <div class="col-md-1 hour pt-4">2pm</div>
  <input id="2pmRow" class="user-event-input col-md-10 event-input-block">
  <div class="col-md-1 savebtn" data-hour=2><i class="fas fa-lock " aria-hidden="true"></i></div>
</div>

<div class="row">
  <div class="col-md-1 hour pt-4">3pm</div>
  <input id="3pmRow" class="user-event-input col-md-10 event-input-block">
  <div class="col-md-1 savebtn" data-hour=3><i class="fas fa-lock " aria-hidden="true"></i></div>
</div>
<div class="row">
  <div class="col-md-1 hour pt-4">4pm</div>
  <input id="4pmRow" class="user-event-input col-md-10 event-input-block">
  <div class="col-md-1 savebtn" data-hour=4><i class="fas fa-lock " aria-hidden="true"></i></div>
</div>
<div class="row">
  <div class="col-md-1 hour pt-4">5pm</div>
  <input id="5pmRow" class="user-event-input col-md-10 event-input-block">
  <div class="col-md-1 savebtn" data-hour=5><i class="fas fa-lock " aria-hidden="true"></i></div>
</div>
<div class="row">
  <div class="col-md-1 hour pt-4">6pm</div>
  <input id="6pmRow" class="user-event-input col-md-10 event-input-block">
  <div class="col-md-1 savebtn" data-hour=6><i class="fas fa-lock " aria-hidden="true"></i></div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
